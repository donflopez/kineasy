edition = "2018"
keywords = ["kinesis", "stream", "futures", "performance", "rusoto"]
license = "MIT"
authors = ["Francisco LÃ³pez <donflopez@gmail.com>"]
repository = "https://github.com/donflopez/kineasy.git"
documentation = "https://docs.rs/kineasy"
